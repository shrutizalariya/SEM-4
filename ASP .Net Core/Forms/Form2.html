<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <form style="background-color: cadetblue;">
            <h1>
                Student Registartion Form
            </h1>
            <hr style="color: white;">

            <div class="mb-3">
                <b><label for="formGroupExampleInput2" class="form-label">Firstname</label></b>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Firstname">
              </div>
            <div class="mb-3">
                <b><label for="formGroupExampleInput2" class="form-label">Middlename</label></b>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Middlename">
            </div>
            <div class="mb-3">
                <b><label for="formGroupExampleInput2" class="form-label">Lastname</label></b>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Lastname">
            </div>
              <div class="dropdown">
                <b><label for="formGroupExampleInput2" class="form-label">Course</label></b>
                <select>
                    <option selected>Course</option>
                    <option>B.Tech</option>
                    <option>M.Tech</option>
                    <option>BCA</option>
                </select>
            </div>
            <div class="mb-3">
                <b><label for="formGroupExampleInput2" class="form-label">Gender</label></b>
                <br>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
                <label class="form-check-label" for="inlineRadio1">Female</label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                <label class="form-check-label" for="inlineRadio1">Other</label>
              </div>
            <div class="mb-3">
                <b><label for="formGroupExampleInput2" class="form-label">Phone</label></b>
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                  <div class="input-group-text">+91</div>
                  <input type="text" class="form-control" id="autoSizingInputGroup">
                </div>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Phone Number">
            </div>
            <div class="mb-3">
                <b><label for="formGroupExampleInput2" class="form-label">Current Address</label></b>
                <textarea type="text" class="form-control" id="formGroupExampleInput2" placeholder="Current Address"></textarea>
            </div>


        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
