<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Registration-Form</title>
</head>
<body>
   
        <form class="row g-3" style="border: 2px solid black; height: 70%; width: 50%; border-radius: 10px;margin-left: 25%; margin-top: 9%;">
            
            <h1>
                Registration
            </h1>

            <h4 style="color: gray"> Personal Details </h4>

            <div class="col-md-4">
              <label for="inputFullName" class="form-label"> <b> Name </b> </label>
              <input type="text" class="form-control" id="inputFullName" placeholder="Enter Your Name">
            </div>
            <div class="col-md-4">
              <label for="inputDateOfBirth" class="form-label"> <b> Date Of Birth </b> </label>
              <input type="text" class="form-control" id="inputDateOfBirth" placeholder="Enter Your Birth Date">
            </div>
            <div class="col-md-4">
              <label for="inputEmail" class="form-label"> <b> Email </b> </label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email">
            </div>
            <div class="col-md-4">
                <label for="inputMobileNumber" class="form-label"> <b> Mobile Number </b> </label>
                <input type="text" class="form-control" id="inputMobileNumber" placeholder="Enter Mobile Number">
              </div>
            <div class="col-md-4">
                <label for="inputGender" class="form-label"> <b> Gender</b> </label>
                <input type="text" class="form-control" id="inputGender" placeholder="Enter Your Gender">
              </div>
            <div class="col-md-4">
                <label for="inputOccupation" class="form-label"> <b> Occupation </b> </label>
                <input type="text" class="form-control" id="inputOccupation" placeholder="Enter Occupation">
              </div>

              <h4 style="color: gray"> Identity Details </h4>
              <div class="col-md-4">
                <label for="inputIDType" class="form-label"> <b> ID Type </b> </label>
                <input type="text" class="form-control" id="inputIDType" placeholder="Enter ID Type">
              </div>
              <div class="col-md-4">
                <label for="inputIDNumber" class="form-label"> <b> ID Number </b> </label>
                <input type="text" class="form-control" id="inputIDNumber" placeholder="Enter ID Number">
              </div>
              <div class="col-md-4">
                <label for="inputIssueAuthority" class="form-label"> <b> Issue Authority </b> </label>
                <input type="text" class="form-control" id="inputIssueAuthority" placeholder="Enter Issue Department">
              </div>
              <div class="col-md-4">
                <label for="inputIssueDate" class="form-label"> <b> Issue Date </b> </label>
                <input type="text" class="form-control" id="inputIssueDate" placeholder="Enter ID Issue Date">
              </div>
              <div class="col-md-4">
                <label for="inputIssueState" class="form-label"> <b> Issue State </b> </label>
                <input type="text" class="form-control" id="inputIssueState" placeholder="Enter ID Issue State">
              </div>
              <div class="col-md-4">
                <label for="inputExpiryDate" class="form-label"> <b> Expiry Date </b> </label>
                <input type="text" class="form-control" id="inputExpiryDate" placeholder="Enter ID Expiry Date">
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary" style="width: 15%;">Next -></button>
              </div>
           <div></div>
          </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
